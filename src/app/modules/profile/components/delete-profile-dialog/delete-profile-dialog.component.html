<h2 mat-dialog-title>Delete Profile</h2>
<mat-dialog-content>Are you sure? Your Profile & Notes will be deleted!</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true">Yes</button>
    <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
